name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows executable
        run: python build_app.py
        env:
          PYTHONIOENCODING: utf-8

      - name: Create archive
        run: |
          Compress-Archive -Path dist/SyncD2D.exe -DestinationPath SyncD2D-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SyncD2D-Windows
          path: SyncD2D-Windows.zip

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: SyncD2D-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build macOS executable
        run: python build_app.py

      - name: Create archive
        run: |
          cd dist
          zip -r ../SyncD2D-macOS.zip SyncD2D
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SyncD2D-macOS
          path: SyncD2D-macOS.zip

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: SyncD2D-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Linux executable
        run: python build_app.py

      - name: Create archive
        run: |
          cd dist
          zip -r ../SyncD2D-Linux.zip SyncD2D
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SyncD2D-Linux
          path: SyncD2D-Linux.zip

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: SyncD2D-Linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}